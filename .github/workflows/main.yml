name: Build All C Programs to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up MinGW
        uses: msys2/setup-msys2-action@v2
        with:
          msystem: MINGW64

      - name: Install GCC
        run: pacman -S --noconfirm mingw-w64-x86_64-gcc

      - name: Compile all C files
        run: |
          for file in *.c; do
            output="${file%.c}.exe"
            x86_64-w64-mingw32-gcc -o "$output" "$file"
          done

      - name: Upload all EXE files as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-exes
          path: '*.exe'
